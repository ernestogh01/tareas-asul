<html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloc de Tareas Digitales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #800080; /* Morado */
            color: #ffffff;
            padding: 20px;

            text-align: center;
        }
        header h1, header p {
            margin: 0;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .gallery img {
            max-width: 90%;
            border: 2px solid #6200ea;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #6200ea;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bloc de Tareas Digitales</h1>
        <p>Asul Yoatlibeth García Rotonda</p>
    </header>

    <div class="gallery">
        <img src="TareaDigital_1.jpg" alt="Tarea 1">
        <img src="TareaDigital_2.jpg" alt="Tarea 2">
        <img src="TareaDigital_3.jpg" alt="Tarea 3">
        <img src="TareaDigital_4.jpg" alt="Tarea 4">
        <img src="TareaDigital_5.jpg" alt="Tarea 5">
    </div>

    <footer>
        <p>Creado por Asul Yoatlibeth García Rotonda &copy; 2025</p>
    </footer>
</body>
</html>
